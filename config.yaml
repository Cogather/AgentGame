server:
  port: 8080
  host: "0.0.0.0"

# 技能目录：从每个目录（含子目录）读取所有 SKILL.md
skill_dirs:
  - "C:/Users/Administrator/.openclaw/workspace/skills/iot-fast-usage"
  - "C:/Users/Administrator/.openclaw/workspace/skills/send-email"

# 日志文件：不配置或文件名为空则不保存 prompt/response
logging:
   prompt_log_file: "prompt.jsonl"
   response_log_file: "response.jsonl"
